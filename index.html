<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        #start-button {
            font-size: 24px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="menu">
    <h1>Controls</h1>
    <p>Use cursor to look around</p>
    <p>Use arrow keys or click to move</p>
    <button id="start-button">Start</button>
</div>
<script type="module" src="menu.js"></script>
</body>
</html>
