<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Terrain</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Grandiflora+One&display=swap" rel="stylesheet">
    </head>

    <body>
        <div id="menu" style="font-family: 'Grandiflora One', cursive;">
            <h1>Controls</h1>
            <p>Use cursor to look around</p>
            <p>Use arrow keys or click to move</p>
            <button id="start-button" style="font-family: 'Grandiflora One', cursive; padding-left: 70px; padding-right: 70px">
                Start
            </button>
        </div>

        <div id="gameplayContent">
            <div id="hud" class="hud">
                <div class="hud-content">
                    <p>Goal:<br>Plant 10 trees<br><br></p>
                    <div id="progressBar"><div id="progressBarValue"></div></div>
                </div>
            </div>
            <div class="overlay top">Use your arrow keys to move</div>
            <div class="overlay bottom">
                <p id="bottomMessage">Welcome to your cottage. Press P to plant trees.</p>
            </div>
            <div id="wellDoneMessage">Well Done! Press Enter to go to the forest.</div>
        </div>

        <script type="module" charset="UTF-8" src="main.js"></script>
    </body>

</html>
